                <script>

                    function getIBNRfromStationname(name) {
                        //NÃ¤herung, um API Anfragen zu verarbeietn, die nicht die Standrtisierten IBNRs nutzen?

                        for (var i in stations) {
                            if (stations[i].station === name || stations[i].station + ' Hbf' === name)
                                return stations[i].ibnr;
                        }
                        name = name.split(' ')[0];
                        for (var i in stations) {
                            if (stations[i].station === name || stations[i].station + ' Hbf' === name)
                                return stations[i].ibnr;
                        }
                        name = name.split('(')[0];
                        for (var i in stations) {
                            if (stations[i].station === name || stations[i].station + ' Hbf' === name)
                                return stations[i].ibnr;
                        }
                        for (var i in stations) {
                            if (stations[i].station.startsWith(name))
                                return stations[i].ibnr;
                        }
                        return 8000001;
                    }

                            $('#einfahrtVia').append($('<option>', {

                            }));
                            $('#anschluesse').append($('<option>', {

                            }));
                        });
                        $.each(zuggattungen, function (i) {

                            }));
                        });
