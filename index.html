<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <script src="generator.js"></script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Ansagengenerator</title>
    </head>
    <body>
        <div class="container">
            <h1>Ansagengenerator</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2>Zugeinfahrt</h2>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Gleis</label>
                                <div class="col-sm-9">
                                    <input type="number" min="1" max="999" id="einfahrtGleis" class="form-control"/>
                                </div>
                            </div>


                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <select class="form-control" id="einfahrtZuggattung"></select>
                                    <option>abg</option>
                                    <option>abr</option>
                                    <option>ag</option>
                                    <option>akn</option>
                                    <option>alx</option>
                                    <option>arr</option>
                                    <option>as</option>
                                    <option>avg</option>
                                    <option>az</option>
                                    <option>be</option>
                                    <option>blb</option>
                                    <option>bob</option>
                                    <option>brb</option>
                                    <option>bsb</option>
                                    <option>bzb</option>
                                    <option>can</option>
                                </div>
                                <div class="col-sm-6">
                                    <input type="number" min="1" max="999" id="einfahrtZugnummer" class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Ziel</label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="einfahrtZiel"></select><option value="0000000.wav">Penis</option>
                                    <option value="8000001.wav">Aachen Hbf</option>
                                    <option value="8070704.wav">Aachen Schanz</option>
                                    <option value="8000404.wav">Aachen West</option>
                                    <option value="8000406.wav">Aachen-Rothe Erde</option>
                                    <option value="8000002.wav">Aalen</option>
                                    <option value="8600087.wav">Aarhus</option>
                                    <option value="8007826.wav">Abenden</option>
                                    <option value="8000410.wav">Abensberg</option>
                                    <option value="8000412.wav">Achern</option>
                                    <option value="8007001.wav">Achern Stadt</option>
                                    <option value="8000413.wav">Achim</option>
                                    <option value="8007291.wav">Achkarren</option>
                                    <option value="8000414.wav">Achmer</option>
                                    <option value="8000418.wav">Adelebsen</option>
                                    <option value="7900012.wav">Adelsberg</option>
                                    <option value="8000419.wav">Adelschlag</option>
                                    
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Über</label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="einfahrtVia">
                                        <option value="0"/option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <label class="col-sm-3">Abfahrt (soll)</label>
                                    <div class="col"><input type="number" min="0" max="23" id="einfahrtAbfahrtStunde"
                                                            class="form-control"/></div>
                                    <div class="col"><input type="number" min="0" max="59" id="einfahrtAbfahrtMinute"
                                                            class="form-control"/></div>
                                </div>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="einfahrtVerspaetung">
                                <label class="form-check-label" for="einfahrtVerspaetung">Verspätet</label>
                            </div>

                            <button onclick="GeneratorEinfahrt.generate(['dt', 'en'])" class="btn btn-primary">Ansage
                                abspielen
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
